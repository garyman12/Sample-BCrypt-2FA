<html>

<head>
        <title>Node Authentication</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
        <style>
            body        { padding-top:80px; }
        </style>
        <script src='https://www.google.com/recaptcha/api.js'></script>
    </head>
    <body>
    <div class="container">
    
    <div class="col-sm-6 col-sm-offset-3">
    
        <h1><span class="fa fa-sign-in"></span> Apply for an API key</h1>
    
        <!-- show any messages that come back with authentication -->
    
        <!-- LOGIN FORM -->
        <form action="/registerapi" method="post">
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name">
            </div>
    
            <button type="submit" class="btn btn-warning btn-lg">Create APIkey</button>
            <div class="g-recaptcha" data-sitekey="6Le95msUAAAAAPJLvKaiIPK6-QeOKbPR2klR3K2b"></div>
        </form>
    
        <hr>
    
    
    </div>
    
    </div>
    </body>
    </html>
